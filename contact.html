               <div class="col-md-12">
                  <form name="contact_form" onsubmit="sendEmail(); return false">

                        <input

                           id="name"
                           name="name"

                        />

                              margin-top: -20px;
                           "

                              margin-top: -20px;
                           "

                     <div>

                           name="message"
                           placeholder="Message *"
                        />
                        <p
                           id="message-field-error"

                              color: red;
                              margin-top: -20px;
                           "
                        ></p>
                     </div>
